---
# Front matter
---

<!DOCTYPE html>
<html lang="en">
  <body>
    <ul class="list list--repos">
      <li class="item item--repo">
        <a href="#">repo-name</a>
      </li>
    </ul>

    <ul class="portfolio">
      {% for repo in site.github.public_repositories limit:28 %}

        {% if repo.fork != true %}
          <li class="repo">
            <a href="{{ repo.homepage }}">{{ repo.name }}</a>
          </li>
        {% endif %}

      {% endfor %}  
    </ul>
  </body>
</html>
